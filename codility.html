<!doctype html>
<html>
	<head>
   	<title>Codility Workspace</title>
  	</head>
  	<body>
		<h1>Rubeun's Codility Workspace</h1>
		
	<form>
		<p><strong>Select one:</strong></p>		
		<p>Person<input type="radio" id="type_person" name="type" value="person"/></p>
		<p>Company<input type="radio" id="type_company" name="type" value="company"/></p>
		
		<p><strong>User Info</strong></p>
		<p><span id="error_messages" style="font-color: red"></span></p>
		<p>First Name:<input type="text" size="30" id="first_name" name="first_name" value="John"/></p>
		<p>Last Name:<input type="text" size="30" id="last_name" name="last_name" value="Doe"/></p>
		<p>Email:<input type="text" size="40" id="email" name="email" value="john@example.com"/></p>
		<p>Company:<input type="text" size="30" id="company_name" name="company_name" placeholder="Rubeun Tan Web Services"/></p>
		<p>Phone:<input type="text" size="15" id="phone" name="phone" value="234-567-890"/></p>
	</form>		

		<!-- JS Files -->
     	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 	

   	<script src="js/codility-1-binary-gap.js"></script>		  		
   	<script src="js/codility-2-cyclic-rotation.js"></script>		  		
   	<script src="js/codility-2-odd-occurences-in-array.js"></script>		  		
   	<script src="js/codility-3-frog-jumps.js"></script>		  		
   	<script src="js/codility-3-perm-missing-elem.js"></script>		  		
   	<script src="js/codility-3-tape-equilibrium.js"></script>		  		
   	<script src="js/codility-4-frog-river-one.js"></script>		  		
   	<script src="js/codility-4-max-counters.js"></script>		  		
   	<script src="js/codility-4-missing-integer.js"></script>		  		
   	<script src="js/codility-4-perm-check.js"></script>		  		
   	<script src="js/codility-5-count-div.js"></script>		  		
   	<script src="js/codility-5-passing-cars.js"></script>		  		
   	<script src="js/codility-6-distinct.js"></script>		  		
   	<script src="js/codility-6-max-product-of-three.js"></script>		  		
   	<script src="js/codility-6-triangle.js"></script>		  		
   	<script src="js/codility-7-brackets.js"></script>		  		
   	<script src="js/codility-7-fish.js"></script>		  		
   	<script src="js/codility-7-stonewall.js"></script>		  		
   	<script src="js/codility-8-dominator.js"></script>		  		
   	<script src="js/codility-demo-equi.js"></script>		  		
   	<script src="js/codility-demo-prefix-set.js"></script>		  		
  	</body>
</html>
